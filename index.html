<!DOCTYPE html>
    <html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tetris</title>
        <style>
            canvas {
                background-color: black;
                display: block;aa
                margin: 0 auto;
            }
            #score {
                color: white;
                text-align: center;
                font-size: 20px;
                margin-top: 10px;
            }
            #menu, #game-over {
                color: white;
                text-align: center;
                font-size: 24px;
                margin-top: 50px;
            }
            #start-button, #restart-button {
                font-size: 20px;
                padding: 10px 20px;
                cursor: pointer;
            }
            #score-box {
                text-align: center;
                font-size: 30px;
                margin: 20px 0;
            }
            @font-face {
  src: url("https://www.axis-praxis.org/fonts/webfonts/MetaVariableDemo-Set.woff2")
    format("woff2");
  font-family: "Meta";
  font-style: normal;
  font-weight: normal;
}

h1 {
  transition: all 0.5s;
  -webkit-text-stroke: 4px #d6f4f4;
  font-variation-settings: "wght" 900, "ital" 1;
  font-size: 15rem;
  text-align: center;
  color: transparent;
  font-family: "Meta", sans-serif;
  text-shadow: 10px 10px 0px #07bccc,
    15px 15px 0px #e601c0,
    20px 20px 0px #e9019a,
    25px 25px 0px #f40468,
    45px 45px 10px #482896;
  cursor: pointer;
}

h1:hover {
  font-variation-settings: "wght" 100, "ital" 0;
  text-shadow: none;
}

        </style>
    </head>
    <body>
        <body style="background-color:rgb(2, 1, 34);">
            <div id="menu">
                <h1>Tetris</h1>
                <button id="start-button">Játék indítása</button>
            </div>
            
        <div id="game-over" style="display: none;">
            <h1>Vége a játéknak!</h1>
            <p id="final-score"></p>
            <button id="restart-button">Vissza a főmenübe</button>
        </div>
        <div id="score-box" style="display: none;"><p style="color:blue;">Pontszám: 0</p></div>
        <canvas id="tetris" width="400" height="800" style="display: none;"></canvas>
        <script>
            const canvas = document.getElementById('tetris');
            const context = canvas.getContext('2d');
            context.scale(33, 33);
    
            const tetrominos = {
    T: {
        shape: [
            [0, 1, 0],
            [1, 1, 1],
        ],
        color: 'purple'
    },
    O: {
        shape: [
            [1, 1],
            [1, 1],
        ],
        color: 'yellow'
    },
    L: {
        shape: [
            [0, 0, 1],
            [1, 1, 1],
        ],
        color: 'orange'
    },
    J: {
        shape: [
            [1, 0, 0],
            [1, 1, 1],
        ],
        color: 'blue'
    },
    S: {
        shape: [
            [0, 1, 1],
            [1, 1, 0],
        ],
        color: 'green'
    },
    Z: {
        shape: [
            [1, 1, 0],
            [0, 1, 1],
        ],
        color: 'red'
    },
    I: {
        shape: [
            [1, 1, 1, 1],
        ],
        color: 'cyan'
    },
    // Új tetrominók
    P: {
        shape: [
            [1, 1, 1],
            [0, 1, 0],
            [0, 1, 0]
        ],
        color: 'pink'
    },
    U: {
        shape: [
            [1, 0, 1],
            [1, 1, 1],
        ],
        color: 'lightblue'
    }
};

    
            function createMatrix(width, height) {
                const matrix = [];
                while (height--) {
                    matrix.push(new Array(width).fill(0));
                }
                return matrix;
            }
    
            const arena = createMatrix(12, 24);
    
            function randomTetromino() {
                const tetrominoes = 'TOLJSZIPU';  // P és U hozzáadva
                const randomLetter = tetrominoes[Math.floor(Math.random() * tetrominoes.length)];
            return tetrominos[randomLetter];
            }
    
            const player = {
    pos: { x: 0, y: 0 },
    tetromino: null,
    score: 0,
    speedLevel: 1, // Új változó a sebesség szint nyomon követésére
};

    
            let gameOver = false;
            let dropInterval = 1000; // Esés intervallum (1000 ms = 1 másodperc)
            let lastDropTime = 0;
    
            function playerReset() {
                player.tetromino = randomTetromino();
                player.pos.y = 0;
                player.pos.x = (arena[0].length / 2 | 0) - (player.tetromino.shape[0].length / 2 | 0);
    
                // Ellenőrizzük, hogy a tetromino ütközik-e a tetején
                if (collide(arena, player)) {
                    endGame();
                }
            }
    
            function endGame() {
                gameOver = true;
                document.getElementById('final-score').innerText = 'Pontszámod: ' + player.score;
                document.getElementById('tetris').style.display = 'none';
                document.getElementById('score-box').style.display = 'none';
                document.getElementById('game-over').style.display = 'block';
            }
    
            function restartGame() {
                gameOver = false;
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
                document.getElementById('game-over').style.display = 'none';
                document.getElementById('menu').style.display = 'block';
            }
    
            function collide(arena, player) {
                const [m, o] = [player.tetromino.shape, player.pos];
                for (let y = 0; y < m.length; ++y) {
                    for (let x = 0; x < m[y].length; ++x) {
                        if (m[y][x] !== 0 && 
                            (arena[y + o.y] && 
                            arena[y + o.y][x + o.x]) !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }
    
            function merge(arena, player) {
                player.tetromino.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            arena[y + player.pos.y][x + player.pos.x] = player.tetromino.color;
                        }
                    });
                });
            }
    
            function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) {
                continue outer;
            }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;

        player.score += rowCount * 100;
        rowCount *= 2;

        // Ellenőrizzük, hogy a pontszám elérte-e az újabb 500-at (500, 1000, 1500 stb.)
        if (player.score >= player.speedLevel * 500) {
            player.speedLevel++; // Növeljük a sebesség szintjét
            dropInterval = Math.max(100, dropInterval - 250); // Csökkentjük az intervallumot 250 ms-al, de legalább 100 ms maradjon
        }
    }
}

    
            function playerDrop() {
                player.pos.y++;
                if (collide(arena, player)) {
                    player.pos.y--;
                    merge(arena, player);
                    playerReset();
                    arenaSweep();
                    updateScore();
                }
            }
    
            function playerMove(dir) {
                player.pos.x += dir;
                if (collide(arena, player)) {
                    player.pos.x -= dir;
                }
            }
    
            function playerRotate() {
                const temp = player.tetromino.shape;
                player.tetromino.shape = temp[0].map((_, i) => temp.map(row => row[i]).reverse());
                if (collide(arena, player)) {
                    player.tetromino.shape = temp; // Ha ütközik, állítsuk vissza az eredeti alakot
                }
            }
    
            function draw() {
    context.clearRect(0, 0, canvas.width, canvas.height);
    
    // Kirajzoljuk az aréna tartalmát
    arena.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = value;
                context.fillRect(x, y, 1, 1);

                // Körvonal hozzáadása
                context.strokeStyle = 'white'; // Fehér körvonal
                context.lineWidth = 0.05;      // Körvonal vastagsága
                context.strokeRect(x, y, 1, 1);
            }
        });
    });

    // Kirajzoljuk a jelenlegi tetrominót
    const { shape, color } = player.tetromino;
    shape.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = color;
                context.fillRect(player.pos.x + x, player.pos.y + y, 1, 1);

                // Körvonal hozzáadása
                context.strokeStyle = 'white'; // Fehér körvonal
                context.lineWidth = 0.05;      // Körvonal vastagsága
                context.strokeRect(player.pos.x + x, player.pos.y + y, 1, 1);
            }
        });
    });
}
    
            function updateScore() {
                document.getElementById('score-box').style.display = 'block';
                document.querySelector('#score-box p').innerText = 'Pontszám: ' + player.score;
            }
    
            function update() {
                draw();
                const now = Date.now();
                if (now - lastDropTime >= dropInterval) {
                    playerDrop();
                    lastDropTime = now;
                }
            }
    
            function gameLoop() {
                update();
                if (!gameOver) {
                    requestAnimationFrame(gameLoop);
                }
            }
    
            document.getElementById('start-button').addEventListener('click', () => {
                document.getElementById('menu').style.display = 'none';
                document.getElementById('tetris').style.display = 'block';
                document.getElementById('score-box').style.display = 'block';
                playerReset();
                gameLoop();
            });
    
            document.getElementById('restart-button').addEventListener('click', () => {
                restartGame();
            });
    
            document.addEventListener('keydown', (event) => {
                if (!gameOver) {
                    if (event.key === 'ArrowLeft') {
                        playerMove(-1);
                    } else if (event.key === 'ArrowRight') {
                        playerMove(1);
                    } else if (event.key === 'ArrowDown') {
                        playerDrop();
                    } else if (event.key === 'ArrowUp') {
                        playerRotate();
                    }
                }
            });
        </script>
    </body>
    </html>
